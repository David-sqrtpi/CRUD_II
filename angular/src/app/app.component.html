<form [formGroup]='personForm'>
    <p>
        Nombre:
        <input type="text" formControlName='name'>
    </p>
    <p>
        Cédula de Ciudadanía:
        <input type="number" formControlName='id'>
    </p>
    <p>
        Fecha de nacimiento:
        <input type="date" formControlName='birthdate'>
    </p>


</form>
